<!DOCTYPE html>
<html>
<head>
  <title>Simple Form Validation</title>
</head>
<body>

  <h2>Registration Form</h2>

  <form id="myForm">
    Name: <input type="text" id="name"><br><br>
    Email: <input type="text" id="email"><br><br>
    Contact: <input type="text" id="contact"><br><br>
    Age: <input type="number" id="age"><br><br>
    Designation: <input type="text" id="designation"><br><br>
    Date of Birth: <input type="date" id="dob"><br><br>
    Upload Files: <input type="file" id="files" multiple><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="errorMessage" style="color:red;"></p>

  <script>
    
    var form = document.getElementById("myForm");

    
    var message = document.getElementById("errorMessage");

   
    form.addEventListener("submit", function(event) {
      event.preventDefault(); 

   
      var name = document.getElementById("name").value.trim();
      var email = document.getElementById("email").value.trim();
      var contact = document.getElementById("contact").value.trim();
      var age = document.getElementById("age").value;
      var designation = document.getElementById("designation").value.trim();
      var dob = document.getElementById("dob").value;
      var files = document.getElementById("files").files;

   
      var errors = [];
      if (name === "") {
        errors.push("Name is required.");
      }

      if (email === "" || !email.includes("@")) {
        errors.push("Valid email is required.");
      }

      if (contact.length !== 10 || isNaN(contact)) {
        errors.push("Contact must be 10 digits.");
      }

      if (age < 18 || age > 100) {
        errors.push("Age must be between 18 and 100.");
      }

      if (designation === "") {
        errors.push("Designation is required.");
      }

      if (dob === "") {
        errors.push("Date of Birth is required.");
      }

      if (files.length === 0) {
        errors.push("Please select at least one file.");
      }

      if (errors.length > 0) {
        message.style.color = "red";
        message.innerHTML = errors.join("<br>");
      } else {
        message.style.color = "green";
        message.innerHTML = "Form submitted successfully!";
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task19</title>
</head>
<body>
    
     <ul id="ultag"></ul>
     <ul id="ultag2"></ul>

    <script>
        let datatodos =[];
        async function name()
        {
            const response =await fetch("https://dummyjson.com/todos")
            const data = await response.json();
            datatodos =data.todos;
            console.log(datatodos,"todosdata")
            // console.log(response,"response")
            // console.log(data.todos,"data")
            refresh();

        }
        name();

        function refresh()
        {
            const ultag =document.getElementById("ultag");
           ultag.innerHTML = ""; 
           datatodos.forEach(element => {
           ultag.innerHTML += `<li>${element.todo}</li>`;
         });
        }


        // https://dummyjson.com/todos


        function getUserData(callback) {
          const name = prompt("Enter your name:");
          const age = prompt("Enter your age:");

           callback(name, age);
      }


        function showUserData(name, age) {
            const ultag2=document.getElementById("ultag2")
            ultag2.innerHTML=` user name is ${name} <br>age is ${age}`
        
        }

       getUserData(showUserData);

    </script>
</body>
</html>
